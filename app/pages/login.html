<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>
<body>
    <main>
        <div class="formContainer">
            <h1>Iniciar Sesion</h1>
            <p>Ingresa tus credenciales para acceder: </p>
            <form id="loginForm">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="password">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Iniciar Sesion</button>
                <p class="error escondido">Error al iniciar sesion</p>
            </form>
            <p>¿Aun no tienes una cuenta? - <a href="/register">Registrate</a></p>
        </div>
    </main>
</body>
</html>
