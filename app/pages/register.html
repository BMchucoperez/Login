<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
    <script src="register.js" defer></script>
</head>
<body>
    <main>
        <div class="formContainer">
            <h1>Crear cuenta</h1>
            <p>Crea tu cuenta para acceder: </p>
            <form id="registerForm">
                <label for="user">Usuario</label>
                <input type="text" name="user" id="user" placeholder="Nombre de usuario">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Correo Electronico">
                <label for="password">Contraseña</label>
                <input type="text" name="password" id="password" placeholder="Contraseña">
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya estas registrado? - <a href="/">Iniciar Sesion</a></p>
        </div>
    </main>
</body>
</html>
